<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" background-color:rgb(40, 36, 36)">
    
    <button id="button" class="button">button</button>

<div class="india" id="india">i love india</div>
</body>
<script>
    const z=document.querySelector('#india')
    const p=document.getElementById('button')
   p.addEventListener('click',function(e){
    
    z.style.backgroundColor="red";
   })
   if(e.target==="red"){
    z.style.backgroundColor="yellow";
   }
</script>
</html>
