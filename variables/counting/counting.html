    border:3px solid black;

        }

<body>
    <center>
    <button id="plus" class="plus">+ve</button>
    <div id="count" class="count">0</div>
    <button id="minse" class="minse">-ve</button>
</center>
</body>
<script>
   const prabhat= document.getElementById('count');
   prabhat.style.backgroundColor="red";
   prabhat.innerText="0";
   const plus=document.getElementById('plus');
   plus.addEventListener('click',function(e){
     prabhat.innerText++;

   })
   
   
    const minse=document.getElementById('minse');
   minse.addEventListener('click',function(p){
     prabhat.innerText--;
     console.log(innerText);   
   
   })

</script>
